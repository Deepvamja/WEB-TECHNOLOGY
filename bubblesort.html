<!doctype html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let a=0;
        let b=0;
        let c=0;
        function changeBackground() {
            let x=document.getElementById('bg');
            x.style.backgroundColor='rgb('+a+', '+b+', '+c+')';
            a+=100;
            b+=a+50;
            c+=b+70;
            if(a>255) a=a-b;
            if(b>255) b=a;
            if(c>255) c=b;
        }
    </script>
</head>

<body>
    <script>
        let arr = new Array();
         var n = parseInt(prompt("enter the size of array:"));
         temp=0;
         for (let i=0;i<n;i++){
            arr[i]=parseInt(prompt("enter the elements of array:"));
         }
         
          
         for (let i=0;i<n-1;i++){
            for(j=0;j<n-i-1;j++){
               if(arr[j]>arr[j+1]){
                   temp=arr[j];
                   arr[j]=arr[j+1];
                   arr[j+1]=temp;
               }

            }
            
             
         }
         document.write(arr)

    </script>
</body>

</html>
